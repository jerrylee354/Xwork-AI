<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.54-1.38 2.74-3.15 3.55-5.25C21.27 6.61 16.73 3.5 12 3.5c-1.36 0-2.66.25-3.87.69l2.14 2.14C10.74 6.13 11.35 7 12 7zM2 4.27l2.28 2.28C2.54 7.94 1.36 9.69 1 12c1.73 4.39 6 7.5 11 7.5 1.36 0 2.66-.25 3.87-.69l2.14 2.14 1.41-1.41L3.41 2.86 2 4.27zm7.73 7.73c-.13.52-.23 1.06-.23 1.64 0 2.76 2.24 5 5 5 .58 0 1.12-.1 1.64-.23l-2.14-2.14c-.52.13-1.06.23-1.64.23-2.76 0-5-2.24-5-5 0-.58.1-1.12.23-1.64l-2.86-2.86z"/>';
            } else {
                input.type = 'password';
                icon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
            }
        };

        // Handle Login
        window.handleLogin = async function() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('login-error');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                errorDiv.classList.add('hidden');
            } catch (error) {
                errorDiv.classList.remove('hidden');
                errorDiv.textContent = getErrorMessage(error.code);
            }
        };

        // Handle Signup
        window.handleSignup = async function() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const errorDiv = document.getElementById('signup-error');

            if (password !== confirmPassword) {
                errorDiv.classList.remove('hidden');
                errorDiv.textContent = '密碼與確認密碼不符';
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                errorDiv.classList.add('hidden');
                showPage('login-page');
            } catch (error) {
                errorDiv.classList.remove('hidden');
                errorDiv.textContent = getErrorMessage(error.code);
            }
        };

        // Handle Password Reset
        window.handlePasswordReset = async function() {
            const email = document.getElementById('reset-email').value;
            const errorDiv = document.getElementById('reset-error');

            try {
                await sendPasswordResetEmail(auth, email);
                errorDiv.classList.add('hidden');
                alert('重設密碼連結已發送至您的電子郵件');
                showPage('login-page');
            } catch (error) {
                errorDiv.classList.remove('hidden');
                errorDiv.textContent = getErrorMessage(error.code);
            }
        };

        // Handle Logout
        window.handleLogout = async function() {
            try {
                await signOut(auth);
                settingsModal.style.display = 'none';
            } catch (error) {
                alert('登出失敗：' + error.message);
            }
        };

        // Error message handler
        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/email-already-in-use':
                    return '此電子郵件已被使用';
                case 'auth/invalid-email':
                    return '無效的電子郵件格式';
                case 'auth/weak-password':
                    return '密碼強度不足，至少需要6個字符';
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                    return '電子郵件或密碼錯誤';
                case 'auth/too-many-requests':
                    return '請求過多，請稍後再試';
                default:
                    return '發生錯誤，請稍後再試';
            }
        }

        // Auth state listener
        onAuthStateChanged(auth, user => {
            if (user) {
                userId = user.uid;
                showPage('ai-page');
                loadChats();
            } else {
                showPage('login-page');
                chats = [];
                currentChatId = null;
                messages.innerHTML = '';
                todayChats.innerHTML = '';
                earlierChats.innerHTML = '';
            }
        });

        // Load chats from Firestore
        function loadChats() {
            if (!userId) return;
            const chatsRef = collection(db, `users/${userId}/chats`);
            const q = query(chatsRef, orderBy('created', 'desc'));
            onSnapshot(q, snapshot => {
                chats = [];
                snapshot.forEach(doc => {
                    chats.push({ id: doc.id, ...doc.data() });
                });
                updateChatList();
            });
        }

        // Button toggle logic
        function updateButtonState() {
            const hasText = inputBox.value.trim().length > 0;
            voiceBtn.classList.toggle('hidden', hasText);
            sendBtn.classList.toggle('visible', hasText);
        }

        inputBox.addEventListener('input', updateButtonState);
        updateButtonState();

        // Send message
        sendBtn.addEventListener('click', sendMessage);
        inputBox.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && inputBox.value.trim()) {
                sendMessage();
            }
        });

        async function sendMessage() {
            if (!currentChatId || !userId) return;
            const text = inputBox.value.trim();
            if (!text) return;

            const chat = chats.find(c => c.id === currentChatId);
            if (!chat) return;

            // Update local chat
            chat.messages.push({ type: 'sent', content: text, timestamp: new Date().toISOString() });

            // Update Firestore
            await setDoc(doc(db, `users/${userId}/chats`, currentChatId), chat);

            const userMessage = document.createElement('div');
            userMessage.className = 'message sent';
            userMessage.innerHTML = `<div class="message-content">${text}</div>`;
            messages.appendChild(userMessage);
            inputBox.value = '';
            updateButtonState();
            messages.scrollTop = messages.scrollHeight;

            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = `
                <div class="message-content">
                    ${aiName} 正在輸入...
                    <span class="dots">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </span>
                </div>`;
            messages.appendChild(typingIndicator);
            messages.scrollTop = messages.scrollHeight;

            try {
                const history = chat.messages.map(msg => ({
                    role: msg.type === 'sent' ? 'user' : 'model',
                    parts: [{ text: msg.content }]
                }));

                const response = await fetch(`${apiUrl}?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: history })
                });
                const data = await response.json();
                typingIndicator.remove();
                const aiResponse = data.candidates[0].content.parts[0].text || '收到你的訊息！';
                const aiMessage = document.createElement('div');
                aiMessage.className = 'message received';
                aiMessage.innerHTML = `<div class="message-content">${aiResponse}</div>`;
                messages.appendChild(aiMessage);
                chat.messages.push({ type: 'received', content: aiResponse, timestamp: new Date().toISOString() });
                await setDoc(doc(db, `users/${userId}/chats`, currentChatId), chat);
                messages.scrollTop = messages.scrollHeight;
            } catch (error) {
                console.error('API 錯誤:', error);
                typingIndicator.remove();
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message received';
                errorMessage.innerHTML = `<div class="message-content">抱歉，無法連接到伺服器。</div>`;
                messages.appendChild(errorMessage);
                chat.messages.push({ type: 'received', content: '抱歉，無法連接到伺服器。', timestamp: new Date().toISOString() });
                await setDoc(doc(db, `users/${userId}/chats`, currentChatId), chat);
                messages.scrollTop = messages.scrollHeight;
            }
        }

        // Voice input
        voiceBtn.addEventListener('click', () => {
            if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
                alert('您的瀏覽器不支援語音輸入！請使用支援 Web Speech API 的瀏覽器，如 Chrome 或 Safari。');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.lang = 'zh-TW';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                voiceBtn.style.backgroundColor = '#ff3b30';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                inputBox.value = transcript;
                updateButtonState();
            };

            recognition.onerror = (event) => {
                console.error('語音識別錯誤:', event.error);
                alert(`語音輸入失敗：${event.error}。請重試。`);
                voiceBtn.style.backgroundColor = '#58cc02';
            };

            recognition.onend = () => {
                voiceBtn.style.backgroundColor = '#58cc02';
                recognition.stop();
            };

            try {
                recognition.start();
            } catch (error) {
                console.error('語音啟動錯誤:', error);
                alert('無法啟動語音輸入，請檢查麥克風權限。');
            }
        });

        // Add chat
        addChatBtn.addEventListener('click', async () => {
            if (!userId) return;
            const id = Date.now().toString();
            const newChat = { id, name: `新聊天`, messages: [], created: new Date().toISOString() };
            chats.push(newChat);
            await setDoc(doc(db, `users/${userId}/chats`, id), newChat);
            updateChatList();
        });

        // Settings
        settingsBtn.addEventListener('click', () => {
            settingsModal.style.display = 'flex';
        });

        // Update chat list
        function updateChatList() {
            todayChats.innerHTML = '';
            earlierChats.innerHTML = '';
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
                chatItem.textContent = chat.name;
                chatItem.dataset.id = chat.id;

                chatItem.addEventListener('click', () => {
                    currentChatId = chat.id;
                    document.querySelectorAll('.chat-item').forEach(i => i.classList.remove('active'));
                    chatItem.classList.add('active');
                    document.querySelector('.chat-header h2').textContent = chat.name;
                    messages.innerHTML = '';
                    chat.messages.forEach(msg => {
                        const msgDiv = document.createElement('div');
                        msgDiv.className = `message ${msg.type}`;
                        msgDiv.innerHTML = `<div class="message-content">${msg.content}</div>`;
                        messages.appendChild(msgDiv);
                    });
                    messages.scrollTop = messages.scrollHeight;
                    if (window.innerWidth <= 768) {
                        sidebar.classList.add('hidden');
                        chatArea.classList.add('active');
                    }
                });

                chatItem.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    showContextMenu(e, chat.id);
                });

                chatItem.addEventListener('longpress', (e) => {
                    showContextMenu(e, chat.id);
                });

                const chatDate = new Date(chat.created);
                if (chatDate >= today) {
                    todayChats.appendChild(chatItem);
                } else {
                    earlierChats.appendChild(chatItem);
                }
            });
        }

        // Context menu
        function showContextMenu(e, chatId) {
            const existingMenu = document.querySelector('.context-menu');
            if (existingMenu) existingMenu.remove();

            const menu = document.createElement('div');
            menu.className = 'context-menu';
            menu.style.position = 'absolute';
            menu.style.background = '#1f2937';
            menu.style.border = '1px solid #374151';
            menu.style.borderRadius = '10px';
            menu.style.boxShadow = '0 2px 10px rgba(0, 0, 0, 0.3)';
            menu.style.zIndex = '1000';
            menu.style.left = `${e.pageX}px`;
            menu.style.top = `${e.pageY}px`;

            const renameBtn = document.createElement('button');
            renameBtn.textContent = '重新命名';
            renameBtn.style.display = 'block';
            renameBtn.style.padding = '10px 20px';
            renameBtn.style.border = 'none';
            renameBtn.style.background = 'none';
            renameBtn.style.color = '#e5e7eb';
            renameBtn.style.textAlign = 'left';
            renameBtn.style.fontSize = '14px';
            renameBtn.style.cursor = 'pointer';
            renameBtn.addEventListener('click', () => {
                currentRenameChatId = chatId;
                renameInput.value = chats.find(c => c.id === chatId).name;
                renameModal.style.display = 'flex';
                renameInput.focus();
                menu.remove();
            });

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = '刪除';
            deleteBtn.style.display = 'block';
            deleteBtn.style.padding = '10px 20px';
            deleteBtn.style.border = 'none';
            deleteBtn.style.background = 'none';
            deleteBtn.style.color = '#e5e7eb';
            deleteBtn.style.textAlign = 'left';
            deleteBtn.style.fontSize = '14px';
            deleteBtn.style.cursor = 'pointer';
            deleteBtn.addEventListener('click', async () => {
                if (userId) {
                    await deleteDoc(doc(db, `users/${userId}/chats`, chatId));
                }
                if (currentChatId === chatId) {
                    currentChatId = null;
                    messages.innerHTML = '';
                    document.querySelector('.chat-header h2').textContent = '選擇一個聊天室';
                    if (window.innerWidth <= 768) {
                        sidebar.classList.remove('hidden');
                        chatArea.classList.remove('active');
                    }
                }
                menu.remove();
            });

            menu.appendChild(renameBtn);
            menu.appendChild(deleteBtn);
            document.body.appendChild(menu);

            document.addEventListener('click', () => menu.remove(), { once: true });
        }

        // Rename modal
        confirmRename.addEventListener('click', async () => {
            const newName = renameInput.value.trim();
            if (newName && currentRenameChatId && userId) {
                const chat = chats.find(c => c.id === currentRenameChatId);
                chat.name = newName;
                await setDoc(doc(db, `users/${userId}/chats`, currentRenameChatId), chat);
                updateChatList();
                if (currentChatId === currentRenameChatId) {
                    document.querySelector('.chat-header h2').textContent = newName;
                }
            }
            renameModal.style.display = 'none';
            currentRenameChatId = null;
        });

        cancelRename.addEventListener('click', () => {
            renameModal.style.display = 'none';
            currentRenameChatId = null;
        });

        // Back button
        backBtn.addEventListener('click', () => {
            sidebar.classList.remove('hidden');
            chatArea.classList.remove('active');
        });

        // Long press
        function setupLongPress() {
            let pressTimer;
            document.querySelectorAll('.chat-item').forEach(item => {
                item.addEventListener('mousedown', (e) => {
                    pressTimer = setTimeout(() => {
                        item.dispatchEvent(new Event('longpress'));
                    }, 500);
                });
                item.addEventListener('mouseup', () => clearTimeout(pressTimer));
                item.addEventListener('mouseleave', () => clearTimeout(pressTimer));
                item.addEventListener('touchstart', (e) => {
                    pressTimer = setTimeout(() => {
                        item.dispatchEvent(new Event('longpress'));
                    }, 500);
                });
                item.addEventListener('touchend', () => clearTimeout(pressTimer));
                item.addEventListener('touchcancel', () => clearTimeout(pressTimer));
            });
        }

        setupLongPress();
        new MutationObserver(setupLongPress).observe(todayChats, { childList: true });
        new MutationObserver(setupLongPress).observe(earlierChats, { childList: true });
    </script>
</body>
</html>
